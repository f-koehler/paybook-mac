- name: "{{ messengers.threema.installed | ternary('Install', 'Remove') }} Signal flatpak."
  community.general.flatpak:
    name: ch.threema.threema-web-desktop
    state: "{{ messengers.threema.installed | ternary('present', 'absent') }}"
  become: true
  become_user: root
  notify:
    - Cleanup flatpaks.
